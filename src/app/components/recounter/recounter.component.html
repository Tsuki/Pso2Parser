<div class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource" mdSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="userName">
      <md-header-cell *cdkHeaderCellDef> userName</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.userName}}</md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container cdkColumnDef="DPS">
      <md-header-cell *cdkHeaderCellDef> DPS</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.DPS}}%</md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="Damage">
      <md-header-cell *cdkHeaderCellDef> Damage</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.Damage}}</md-cell>
    </ng-container>


    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
